<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Login</title>

  <!-- Custom fonts for this template-->
  <link href="{{url_for('static', filename='temas_exteriores/startbootstrap-sb-admin-2-gh-pages/vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{{url_for('static', filename='temas_exteriores/startbootstrap-sb-admin-2-gh-pages/css/sb-admin-2.min.css')}}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container" style="height: 50vh; margin-top: 20vh;">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-md-5">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              
              <div class="col-xl-12">
                <div class="p-5">
                  <div class="text-center">
                    {% with messages = get_flashed_messages() %} {% if messages %}
                    <div class="flashes " style="height: 40px;">
                  {% for message in messages %}
                <p class="btn btn-block btn-warning"><b>{{ message }}</b></p>
                    {% endfor %}

                </div>
                    <br> {% endif %} {% endwith %}
                    <h1 class="h4 text-gray-900 mb-4">Bem vindo!</h1>
                  </div>
                  <form action="{{url_for('usuario.login')}}" method="POST" class="user">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="form-group">
                      <input name="login" type="text" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Nome/Email">
                    </div>
                    <div class="form-group">
                      <input name="senha" type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Senha">
                    </div>
                    
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Lembre de mim</label>
                      </div>
                    </div>
                    <button class="btn btn-primary btn-user btn-block">
                      Login
                    </button>
                    <hr>
                  </form>
                  
                  <div class="text-center">
                    <a class="small" href="forgot-password.html">Esqueceu a Senha?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="{{url_for('usuario.cadastrar_usuario')}}">NÃ£o possui uma conta? Cadastre-se</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{{url_for('static', filename='temas_exteriores/startbootstrap-sb-admin-2-gh-pages/vendor/jquery/jquery.min.js')}}"></script>
  <script src="{{url_for('static', filename='temas_exteriores/startbootstrap-sb-admin-2-gh-pages/vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{{url_for('static', filename='temas_exteriores/startbootstrap-sb-admin-2-gh-pages/vendor/jquery-easing/jquery.easing.min.js')}}"></script>
  
  <!-- Custom scripts for all pages-->
  <script src="{{url_for('static', filename='temas_exteriores/startbootstrap-sb-admin-2-gh-pages/js-admin-2.min.js')}}"></script>

</body>

</html>
